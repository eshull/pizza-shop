<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title>Pizza Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Michealangelo's Pizza Shop</h1>
    <div class="container">
      <form id="orderForm" action="index.html" method="post">
        <div class="row">
            <div class="col-md-4 smallPizza">
                <h2>Small Pizza</h2>
              <label for="">Small</label>
              <input id="sml" type="radio" name="pizzaSize" value="Small">
            </div>
            <div class="col-md-4 medPizza">
                <h2>Medium Pizza</h2>
                <label for="">Medium</label>
                <input id="med" type="radio" name="pizzaSize" value="Medium">
            </div>
            <div class="col-md-4 largePizza">
              <h2>Large Pizza</h2>
              <label  for="">Large</label>
              <input id="lrg" type="radio" name="pizzaSize" value="Large">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
              <h3>Pepperoni</h3>
              <input type="checkbox" name="toppings" value="Pepperoni">
              <!-- <input type="radio" name="pepperoni" id="pepperoni" value"pepperoni"> -->
            </div>
            <div class="col-md-3">
              <h3>Olives</h3>
              <input type="checkbox" name="toppings" value="Olives">
            </div>
            <div class="col-md-3">
              <h3>Mushrooom</h3>
              <input type="checkbox" name="toppings" value="Mushroom">
            </div>
            <div class="col-md-3">
              <h3>Sausage</h3>
              <input type="checkbox" name="toppings" value="Sausage">
            </div>

          </div>
          <button type="submit" name="button">Place Order</button>
      </form>
    </div>
  </body>
</html>
