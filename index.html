<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title>Pizza Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="masthead row">
        <div class="header col-md-6">
          <h1>MICHAELANGELO'S </h1><br>
          <h4>PIZZA SHOP</h4>
        </div>
        <div class="img-fluid masthead-image col-md-6">
          <img class="img-fluid" height="200px" width="450px"src="img/cowabunga.png" alt="MICHAELANGELO">
        </div>
      </div>
      <form id="orderForm" action="index.html" method="post">
        <div class="row customer">
          <div class="col">
            <h2>Order A Pizza from Michaelangelo</h2>
            <label for="name">What is your Name?:</label>
            <input class="well" id="customerName"type="text" name="name" value="">
          </div>

        </div>
        <div class="row sizes">
            <div class="col-md-4 smallPizza">
                <h2>Small Pizza</h2>
                <label for=""></label>
                <input id="sml" type="radio" name="pizzaSize" value="Small" checked>
                <img src="img/small.png" alt="small pizza">
            </div>
            <div class="col-md-4 medPizza">
                <h2>Medium Pizza</h2>
                <label for=""></label>
                <input id="med" type="radio" name="pizzaSize" value="Medium">
                <img src="img/medium.png" alt="medium pizza">
            </div>
            <div class="col-md-4 largePizza">
              <h2>Large Pizza</h2>
              <label  for=""></label>
              <input id="lrg" type="radio" name="pizzaSize" value="Large">
              <img src="img/large.png" alt="large pizza">

            </div>
        </div>
        <div class="row toppings">
            <div class="col-md-3">
              <div>
              <h3>Pepperoni</h3>
              <input type="checkbox" id="pepperoni" name="pepperoni" value="Pepperoni">
            </div>
              <img src="img/pepperoni.png" alt="pepperoni">
              <!-- <input type="radio" name="pepperoni" id="pepperoni" value"pepperoni"> -->
            </div>
            <div class="col-md-3">
              <h3>Olives</h3>
              <input type="checkbox" id="olives" name="olives" value="Olives">
              <img src="img/olives.png" alt="olives">

            </div>
            <div class="col-md-3">
              <h3>Mushrooom</h3>
                <input type="checkbox" name="mushroom" value="Mushroom">
              <img class="img-fluid"src="img/mushroom.png" alt="mushroom">
            </div>
            <div class="col-md-3">
              <h3>Sausage</h3>
              <input type="checkbox" name="sausage" value="Sausage">
                <img src="img/sausage.png" alt="sausage">
            </div>

          </div>
          <button type="submit" name="button">Place Order</button>
      </form>
      <div class="results">
        <ul class="pizzaOrder">
        </ul>
      </div>
    </div>
  </body>
</html>
